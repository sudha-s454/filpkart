<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="flipkart-logo.png" alt="Flipkart Logo" class="logo">
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter Email/Mobile number" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot?</a>
            <span>|</span>
            <a href="#">Signup</a>
        </div>
    </div>
</body>
</html>
